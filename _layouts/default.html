<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ page.description }}">
    <title>Uptown Catering | {{ page.title }} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeremiah Langner">
    <meta name="msvalidate.01" content="7309A006C935F856B0A1DE630CB25456" />
    <meta name="google-site-verification" content="v9EhVtCO_Pm-28g5Yv7KbuL81hFRIm2mJfdBhJbhVWg" />

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{{ site.baseurl }}/css/fonts/stylesheet.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/styles.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/animate.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/flexslider.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/hover.min.css" rel="stylesheet">
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">

</head>

<body>
    <!-- Dynamic Header Layout -->
    {% include header.html %}

    <div class="page-bg">

        <div class="animated fadeIn">
            <div class="container">
                {{ content }}
        </div>

    </div>

    {% include footer.html %}
    
    </div> <!-- /container -->

<!-- scripts -->
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/js/jquery.flexslider-min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Cormorant Garamond:400,400i,500,500i', 'Josefin Sans', 'Italianno']
    }
  });
</script>

{% if page.title == "Gallery" %}
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        $('.grid').masonry({
          // options
          itemSelector: '.grid-item' });

        $('.img-link').click(function () {
            console.log('clicked');
            var galleryImage = $(this).attr("data-path");
            $('.gallery-image').css({
                width: "100%", 
                height: "600px" });
            $('.gallery-image').css("background", "no-repeat top center/cover");
            $('.gallery-image').css("background-image", "url(" + galleryImage + ")");
        });
    </script>
{% endif %}

{% if page.title == "Home" %}
    <script>
        $(document).ready(function() {
            $('.flexslider').flexslider({
                animation: "fade",
                slideshowSpeed: 3000,
                controlNav: false,
                directionNav: false
            });
        });
    </script>
    <script>
        var w = $(window).width();
        if( w >= 768) {
            $(function () {
              $(document).scroll(function () {
                $('.navbar').toggleClass('scrolled', $(this).scrollTop() > $('.navbar').height());
              });
            });
        }
        if( w < 768) {
            $('.navbar').addClass('scrolled');
        }
    </script>
{% else %}
    <script>
        $('.navbar').addClass('scrolled');
    </script>
{% endif %}

</body>

</html>
