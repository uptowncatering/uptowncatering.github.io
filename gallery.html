<div class="band">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div style="margin-top:70px;"></div>
				{% for imgurl in site.gallery %}
					{% if forloop.first %} 
					<div class="gallery-image" style="margin-bottom: 20px; width: 100%; height: 600px; background: no-repeat top center/cover url('{{ imgurl.image_path }}');"></div>
					{% endif %}
				{% endfor %}
				<div class="grid">
					{% assign gallery = site.gallery %}
					{% for image in gallery %}
						<div class="grid-item hvr-shrink">
							<button type="button" class="img-link" data-path="{{ image.image_path }}" style="width: 100%; background: transparent; border: none; outline:none; -webkit-appearance: none;" ><div style="width: 100%; height: 220px; background: no-repeat top center/cover url('{{ image.image_path }}');"></div></button>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
