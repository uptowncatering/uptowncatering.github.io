</div>

<div class="band">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div style="margin-top:70px;"></div>
				<div class="gallery-image" style="margin-bottom: 20px;"></div>
				<div class="grid">
					{% assign gallery = site.gallery %}
					{% for image in gallery %}
						<div class="grid-item hvr-shrink">
							<a href="#{{ image.image_path }}" onclick="document.location.replace('gallery.html#{{ image.image_path }}'); location.reload();"><div style="width: 100%; height: 220px; background: no-repeat top center/cover url('{{ image.image_path }}');"></div></a>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
