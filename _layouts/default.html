<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Uptown Catering | {{ page.title }} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeremiah Langner">
    <meta name="msvalidate.01" content="7309A006C935F856B0A1DE630CB25456" />
    <meta name="google-site-verification" content="v9EhVtCO_Pm-28g5Yv7KbuL81hFRIm2mJfdBhJbhVWg" />

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/fonts/stylesheet.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/flexslider.css" rel="stylesheet">
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">

</head>

<body>
    <!-- Dynamic Header Layout -->
    {% include header.html %}

    <div class="page-bg">

        <div class="animated fadeIn">
            <div class="container">
                {{ content }}
        </div>

    </div>

    {% include footer.html %}
    
    </div> <!-- /container -->

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/jquery.flexslider-min.js"></script>
{% if page.title == "Gallery" %}
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        $('.grid').masonry({
          // options
          itemSelector: '.grid-item' });

        var galleryImage = window.location.hash.split('#')[1];
        $('.gallery-image').css({
            width: "100%", 
            height: "600px" });
        $('.gallery-image').css("background", "no-repeat top center/cover");
        $('.gallery-image').css("background-image", "url(" + galleryImage + ")");
    </script>
{% endif %}

<script>
    $(document).ready(function() {
        $('.flexslider').flexslider({
            animation: "fade",
            slideshowSpeed: 3000,
            controlNav: false,
            directionNav: false
        });
    });
</script>
{% if page.title == "Home" %}
    <script>
        $(function () {
          $(document).scroll(function () {
            $('.navbar').toggleClass('scrolled', $(this).scrollTop() > $('.navbar').height());
          });
        });
    </script>
{% else%}
    <script>
        $('.navbar').addClass('scrolled');
    </script>
{% endif %}
</body>

</html>
